kube-prometheus-stack:
  global:
    rbac:
      pspEnabled: false

  prometheusOperator:
    resources:
      limits:
        memory: 48Mi
      requests:
        cpu: 100m
        memory: 32Mi

  alertmanager:
    alertmanagerSpec:
      resources:
        limits:
          memory: 2Gi
        requests:
          cpu: 10m
          memory: 16Mi

  prometheus:
    azureIdentity:
      resourceID: ${prometheus.resource_id}
      clientID: ${prometheus.client_id}

    prometheusSpec:
      podMetadata:
        labels:
          aadpodidbinding: kube-prometheus-stack-prometheus
      resources:
        limits:
          memory: 2Gi
        requests:
          cpu: 10m
          memory: 16Mi
      thanos:
        resources:
          limits:
            memory: 256Mi
          requests:
            memory: 32Mi
            cpu: 10m

  kube-state-metrics:
    resources:
      limits:
        memory: 32Mi
      requests:
        cpu: 10m
        memory: 16Mi
    podSecurityPolicy:
      enabled: false

  prometheus-node-exporter:
    resources:
      limits:
        memory: 24Mi
      requests:
        cpu: 10m
        memory: 16Mi
    rbac:
      pspEnabled: false

  grafana:
    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 96Mi
    rbac:
      pspEnabled: false
    sidecar:
      resources:
        limits:
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 96Mi

